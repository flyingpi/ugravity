<!DOCTYPE html>

<html>

<head>
    <title>ugravity</title>
    <link rel="stylesheet" href="static/main.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/main.js"></script>
</head>
<body>
    universal gravitation<br>
    <canvas id="c" width="700" height="700"></canvas>
    <div style='display:inline-block; margin-left:10px'>
    Particle Count:<input type="range" min="10" max="200" value="20" id="particles"><br>
    Vector Field Size:<input type="range" min="5" max="25" value="5" id="vecSize"><br>
    Draw Vector Field:<input type="checkbox" id="drawVecs"><br>
    Draw Potential:<input type="checkbox" id="drawPoten"><br>
    <button id="start">Run</button>
    </div>
    <p>
